<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <header class="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Backbone <small>Todo</small></h1>
                </div>
            </div>
        </div>
    </header>
    <div id="todo-app" class="container ">
        <div class="row">
            <div class="col-md-8 ">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <td>no</td>
                            <td>todo</td>
                            <td>check</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>todo</td>
                            <td>
                                <input type="checkbox" name="todo1" />
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>todo2</td>
                            <td>
                                <input type="checkbox" name="todo1" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script id="todo-template" type="text/template" charset="utf-8">
                <tr>
                    <td>1</td>
                    <td>todo</td>
                    <td>
                        <input id="deleteTodo" type="button" value="delete" name="todo1" />
                    </td>
                </tr>
            </script>
            <div class="col-md-4 ">
                <div class="form-group">
                    <label for="exampleInputEmail1">Todo</label>
                    <input type="text" class="form-control" id="todo-input" placeholder="Enter Todo">
                </div>
                <button id="todo-create" type="button" class="btn btn-default">Submit</button>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript " charset="utf-8 " src="/bundled/bundle.js "></script>
</body>

</html>

<body id="main">
    <div class="container">
        <h1>TodoList <small>Backbone.js</small></h1>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>no</th>
                            <th>タスク</th>
                            <th>締め切り</th>
                            <th>削除</th>
                        </tr>
                    </thead>
                    <script type="text/template" charset="utf-8" id="tmpl-todo-item" <`2`>>
                        <tr id="todo-item">
                            <td>1</td>
                            <td>task</td>
                            <td>しめきり</td>
                            <td>
                                <button type="button" class="btn btn-danger">削除</button>
                            </td>
                        </tr>
                    </script>
                    <tbody id="todo-list">
                        <tr>
                            <td>1</td>
                            <td>task</td>
                            <td>しめきり</td>
                            <td>
                                <button type="button" class="btn btn-danger">削除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>task</td>
                            <td>しめきり</td>
                            <td>
                                <button type="button" class="btn btn-danger">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="todo-form" class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">締め切り</label>
                        <input type="date" class="form-control" id="input-deadline" placeholder="DeadLine">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">タスク</label>
                        <input type="text" class="form-control" id="input-task" placeholder="Task">
                    </div>
                    <button type="button" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
